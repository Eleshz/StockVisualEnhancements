@Kopernicus:FOR[StockVisualEnhancements]:NEEDS[!SVT]
{
	%useOnDemand = false
	@Body[Jool]
	{	
		Rings
		{
			Ring
			{
				angle = -2
				outerRadius = 2250
				innerRadius = 1250
				texture = StockVisualEnhancements/Textures/Jool_ring.png
				color = 0.8,0.8,0.8,1
				lockRotation = true
				unlit = false
				useNewShader = true
				penumbraMultipler = 10.0
			}
		}
	}
}
